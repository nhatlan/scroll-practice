	<title> Practice simple tweening</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="/js/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/ScrollMagic.js"></script>
	<script type="text/javascript" src="/js/animation.gsap.js"></script>
	<script type="text/javascript" src="js/debug.addIndicators.js"></script>
</head>
<body>
		<script>
			// init controller
			var controller = new ScrollMagic.Controller();
		</script>
	<div class="spacer s4"></div>
	<section class="demo">
		<div class="spacer s2"></div>
		<div id="trigger1" class="spacer s0"></div>
		<div id="animate1" class="box2 skin">
			<p>You wouldn't like me, when I'm angry!</p>
			<a href="#" class="viewsource">view source</a>
		</div>
		<div class="spacer s2"></div>
		<script>
				// build scene
				var scene = new ScrollMagic.Scene({
									triggerElement: "#trigger1"
								})
								.setTween("#animate1", 0.5, {backgroundColor: "green", scale: 2.5}) // trigger a TweenMax.to tween
								.addIndicators({name: "1 (duration: 0)"}) // add indicators (requires plugin)
								.addTo(controller);
		</script>
	</section>
	<section class="demo">
		<div class="spacer s1"></div>
		<div id="trigger2" class="spacer s1"></div>
		<div class="spacer s0"></div>
		<div id="animate2" class="box1 black">
			<p>Smurf me!</p>
			<a href="#" class="viewsource">view source</a>
		</div>
		<div class="spacer s2"></div>
		<script>
			// build scene
			var scene = new ScrollMagic.Scene({triggerElement: "#trigger2", duration: 300})
							// animate color and top border in relation to scroll position
							.setTween("#animate2", {borderTop: "30px solid white", backgroundColor: "blue", scale: 0.7}) // the tween durtion can be omitted and defaults to 1
							.addIndicators({name: "2 (duration: 300)"}) // add indicators (requires plugin)
							.addTo(controller);
		</script>
	</section>
	<div class="spacer s4"></div>
	<script type="text/javascript" src="../../js/tracking.js"></script>
</body>
</html>
