<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<title> Practice simple tweening</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/examples.css" type="text/css">
	<link rel="stylesheet" href="/css/style.css" type="text/css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/ScrollMagic.js"></script>
	<script type="text/javascript" src="/js/animation.gsap.js"></script>
	<script type="text/javascript" src="js/debug.addIndicators.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div id="background"> </div>
		<section>
			<article class="title-text text">
				<div id="pin1">Pale Blue Dot</div> 
			</article>
		</section>
		<section id="title-trigger">
		</section> 
		<section id="scene1-trigger">
			<article class="scene1-text text">
				From this distance vantage point, the earth, might not seem of any particular interest. But for us, it's different.
			</article>
		</section>
		<section id="scene2-trigger">
			<article class="scene2-text text">
				Look again at that dot.
			</article>
		</section>
		<script type="text/javascript"></script>
		<div class="spacer"></div>
	</div>
</body>
</html>
