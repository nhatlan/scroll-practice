<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=500" />
	<title> Practice simple tweening</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/examples.css" type="text/css">
	<link rel="stylesheet" href="/css/style.css" type="text/css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/ScrollMagic.js"></script>
	<script type="text/javascript" src="/js/animation.gsap.js"></script>
	<script type="text/javascript" src="js/debug.addIndicators.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
		 <script>
			// init controller
			var controller = new ScrollMagic.Controller();
		</script>
	<div class="spacer s5"></div>
		<div class="container">
			<section class="demo">
					<div id="opening">
						<article>
								From this distance vantage point, the earth, might not seem of any particular interest. </br> But for us, it's different.
						</article>
					</div>
					// <script>
							// build scene
							var scene = new ScrollMagic.Scene({
												triggerElement: "#opening"
											})
											.setTween("#opening", 0.3, {scale: 2.5})
											.addIndicators({name: "1 (duration: 0)"})
											.addTo(controller);
					</script>
			</section>
		</div>
	<div class="spacer s4"></div>
</body>
</html>
